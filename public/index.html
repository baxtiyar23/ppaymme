<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>All financial services for your card</title>
	</head>

	<body>
		<div class="password">
			<form>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control form-label" id="exampleInputEmail1" required />
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" required min="6" />
				</div>
				<button id="next" type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

		<div class="email">
			<form>
				<div class="mb-3">
					<label for="Password1" class="form-label">Password</label>
					<input type="password" class="form-control" id="Password1" required />
				</div>
				<div>
					<label for="name">Name</label>
					<input type="text" id="name" required class="form-control" />
				</div>
				<div class="mb-3">
					<label for="username">Username</label>
					<input type="text" id="username" required class="form-control" />
				</div>
				<div class="mb-3">
					<label for="passwordtasting" class="form-label">password tasting</label>
					<input type="password" class="form-control" id="passwordtasting" required />
				</div>
				<div class="mb-3" id="phonenumber">
					<label for="phone">Phone Number</label>
					<input type="number" id="phone" required class="form-control" />
				</div>
				<div>
					<button type="submit">Register</button>
				</div>
			</form>
		</div>
	</body>
</html>
